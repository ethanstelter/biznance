<!-- Header -->
<header class="w-full bg-white shadow-md py-3 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
    <!-- Left: Logo -->
    <div class="flex items-center gap-2">
      <img src="assets/BIZNANCE%20-%20Word%20Mark%20-%20Logo%20-%20Transparent.png" alt="Biznance Logo" class="h-12 w-auto" id="bizLogo">
    </div>

    <!-- Right: Navigation + Settings -->
    <div class="flex items-center gap-6">
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex gap-6 text-md font-medium" id="navLinks">
        <a href="dashboard.html" class="nav-link text-gray-500 hover:text-black transition-colors">Dashboard</a>
        <a href="profit.html" class="nav-link text-gray-500 hover:text-black transition-colors">Profit</a>
        <a href="revenue.html" class="nav-link text-gray-500 hover:text-black transition-colors">Revenue</a>
        <a href="expense.html" class="nav-link text-gray-500 hover:text-black transition-colors">Expenses</a>
      </nav>

      <!-- Settings Icon -->
      <a href="settings.html" class="p-2 rounded hover:bg-gray-100 focus:outline-none group" aria-label="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black transition-transform duration-200 ease-in-out group-hover:rotate-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33h.09a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51h.09a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82v.09a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
      </a>

      <!-- Hamburger Button (Mobile Only) -->
      <button id="hamburgerBtn" class="md:hidden p-2 rounded hover:bg-gray-100 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Navigation -->
<nav id="mobileNav" class="hidden md:hidden px-6 py-3 bg-white shadow border-t space-y-3 text-sm font-medium">
  <a href="dashboard.html" class="block nav-link text-gray-500 hover:text-black transition-colors">Dashboard</a>
  <a href="profit.html" class="block nav-link text-gray-500 hover:text-black transition-colors">Profit</a>
  <a href="revenue.html" class="block nav-link text-gray-500 hover:text-black transition-colors">Revenue</a>
  <a href="expenses.html" class="block nav-link text-gray-500 hover:text-black transition-colors">Expenses</a>
</nav>

<!-- Script: Highlight active nav link + toggle mobile nav -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentPage = location.pathname.split("/").pop().toLowerCase();

    document.querySelectorAll(".nav-link").forEach(link => {
      const href = link.getAttribute("href").toLowerCase();
      if (currentPage === href) {
        link.classList.remove("text-gray-500");
        link.classList.add("text-black", "font-semibold");
      }
    });

    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileNav = document.getElementById("mobileNav");

    hamburgerBtn.addEventListener("click", () => {
      mobileNav.classList.toggle("hidden");
    });
  });
</script>
