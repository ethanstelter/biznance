<!-- Header -->
<header class="w-full bg-white shadow-md px-6 py-3 flex justify-between items-center sticky top-0 z-50">
  <!-- Left: Logo -->
  <div class="flex items-center gap-2">
    <img src="assets/BIZNANCE%20-%20Word%20Mark%20-%20Logo%20-%20Transparent.png" alt="Biznance Logo" class="h-12 w-auto" id="bizLogo">
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>

  <!-- Center: Desktop Navigation -->
  <nav class="hidden md:flex gap-6 text-sm font-medium" id="navLinks">
    <a href="dashboard.html" class="nav-link text-gray-600 hover:text-black">Dashboard</a>
    <a href="profit.html" class="nav-link text-gray-600 hover:text-black">Profit</a>
    <a href="revenue.html" class="nav-link text-gray-600 hover:text-black">Revenue</a>
    <a href="expense.html" class="nav-link text-gray-600 hover:text-black">Expenses</a>
  </nav>

  <!-- Right: Profile + Hamburger -->
  <div class="flex items-center gap-4">
    <!-- Profile Icon -->
    <div class="relative">
        <button id="profileBtn" class="rounded-full bg-gray-200 p-1 hover:bg-gray-300 focus:outline-none h-8 w-8">
  <img id="miniProfileImage" src="https://via.placeholder.com/32?text=?" class="rounded-full h-full w-full object-cover" alt="Profile">
</button>

      <!-- Profile Popup -->
     <div id="profilePopup" class="hidden absolute right-0 mt-2 w-60 bg-white border rounded-lg shadow-lg py-4 px-4 text-sm z-50">
  <div class="flex flex-col items-center gap-2 mb-2">
    <img id="profileImage" src="" alt="Profile" class="h-14 w-14 rounded-full bg-gray-300 object-cover">
    <div id="userEmail" class="text-xs text-gray-700 text-center">Loading...</div>
  </div>
  <a href="settings.html" class="block text-blue-600 text-center hover:underline">Settings</a>
</div>
    </div>

    <!-- Hamburger Button (Mobile Only) -->
    <button id="hamburgerBtn" class="md:hidden p-2 rounded hover:bg-gray-100 focus:outline-none">
      <i class="lucide lucide-menu w-5 h-5 text-gray-600"></i>
    </button>
  </div>
</header>

<!-- Mobile Nav -->
<nav id="mobileNav" class="hidden md:hidden px-6 py-3 bg-white shadow border-t space-y-3 text-sm font-medium">
  <a href="dashboard.html" class="block nav-link text-gray-600 hover:text-black">Dashboard</a>
  <a href="profit.html" class="block nav-link text-gray-600 hover:text-black">Profit</a>
  <a href="revenue.html" class="block nav-link text-gray-600 hover:text-black">Revenue</a>
  <a href="expenses.html" class="block nav-link text-gray-600 hover:text-black">Expenses</a>
</nav>

<!-- Inline JS -->
<script>

  document.getElementById('profileBtn').addEventListener('click', () => {
  console.log("Clicked profileBtn!");
});

  // Toggle profile popup
  const profileBtn = document.getElementById("profileBtn");
  const profilePopup = document.getElementById("profilePopup");

  profileBtn.addEventListener("click", () => {
    profilePopup.classList.toggle("hidden");
  });

  window.addEventListener("click", (e) => {
    if (!profileBtn.contains(e.target) && !profilePopup.contains(e.target)) {
      profilePopup.classList.add("hidden");
    }
  });

  firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    document.getElementById("userEmail").textContent = user.email;
    if (user.photoURL) {
      document.getElementById("profileImage").src = user.photoURL;
      document.getElementById("miniProfileImage").src = user.photoURL;
    }
  }
});


  // Highlight active page
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("text-black", "font-semibold");
    }
  });

  // Toggle mobile menu
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const mobileNav = document.getElementById("mobileNav");

  hamburgerBtn.addEventListener("click", () => {
    mobileNav.classList.toggle("hidden");
  });
</script>
