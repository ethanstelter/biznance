<!-- Header -->
<header class="w-full bg-white shadow-md px-8 py-3 flex justify-between items-center sticky top-0 z-50">
  <!-- Left: Logo -->
  <div class="flex items-center gap-2">
    <img src="assets/BIZNANCE%20-%20Word%20Mark%20-%20Logo%20-%20Transparent.png" alt="Biznance Logo" class="h-12 w-auto" id="bizLogo">
  </div>

  <!-- Right: Navigation + Settings -->
  <div class="flex items-center gap-6">
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex gap-6 text-sm font-medium" id="navLinks">
      <a href="dashboard.html" class="nav-link text-gray-600 hover:text-black">Dashboard</a>
      <a href="profit.html" class="nav-link text-gray-600 hover:text-black">Profit</a>
      <a href="revenue.html" class="nav-link text-gray-600 hover:text-black">Revenue</a>
      <a href="expenses.html" class="nav-link text-gray-600 hover:text-black">Expenses</a>
    </nav>

    <!-- Settings Icon (SVG version) -->
    <a href="settings.html" class="p-2 rounded hover:bg-gray-100 focus:outline-none" aria-label="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.983 12.75A.75.75 0 1112 11.25a.75.75 0 01-.017 1.5z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.341a8.003 8.003 0 000-6.682m-14.856 0a8.003 8.003 0 000 6.682M4.222 4.222a12 12 0 0115.556 0m-15.556 15.556a12 12 0 0115.556 0" />
      </svg>
    </a>

    <!-- Hamburger Button (Mobile Only) -->
    <button id="hamburgerBtn" class="md:hidden p-2 rounded hover:bg-gray-100 focus:outline-none">
      <!-- Simple SVG menu icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</header>

<!-- Mobile Navigation -->
<nav id="mobileNav" class="hidden md:hidden px-8 py-3 bg-white shadow border-t space-y-3 text-sm font-medium">
  <a href="dashboard.html" class="block nav-link text-gray-600 hover:text-black">Dashboard</a>
  <a href="profit.html" class="block nav-link text-gray-600 hover:text-black">Profit</a>
  <a href="revenue.html" class="block nav-link text-gray-600 hover:text-black">Revenue</a>
  <a href="expenses.html" class="block nav-link text-gray-600 hover:text-black">Expenses</a>
</nav>

<!-- Inline Script -->
<script>
  // Highlight active nav link
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("text-black", "font-semibold");
    }
  });

  // Toggle mobile nav menu
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const mobileNav = document.getElementById("mobileNav");

  hamburgerBtn.addEventListener("click", () => {
    mobileNav.classList.toggle("hidden");
  });
</script>
