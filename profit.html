<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit Page</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

      storageBucket: "biznance-22126.appspot.com",
      messagingSenderId: "860851803576",

  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto px-4 space-y-6 py-6">

  <div class="flex flex-wrap gap-2 items-center justify-end mb-2">
  <select id="profitSummaryRange" class="border border-gray-300 rounded px-2 py-1 text-sm">
    <option value="all">All Time</option>
    <option value="today">Today</option>
    <option value="week">This Week</option>
    <option value="month">This Month</option>
    <option value="year">This Year</option>
    <option value="custom">Custom Range</option>
  </select>

  <input type="date" id="profitSummaryStart" class="border border-gray-300 rounded px-2 py-1 text-sm hidden" />
  <input type="date" id="profitSummaryEnd" class="border border-gray-300 rounded px-2 py-1 text-sm hidden" />
</div>


    <!-- Profit Summary -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 shadow rounded-lg">
        <div class="text-gray-500 text-sm">Total Revenue</div>
        <div id="profit-total-revenue" class="text-xl font-bold text-green-500">$0.00</div>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <div class="text-gray-500 text-sm">Total Expenses</div>
        <div id="profit-total-expenses" class="text-xl font-bold text-blue-500">$0.00</div>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <div class="text-gray-500 text-sm">Net Profit</div>
        <div id="profit-net" class="text-xl font-bold text-black">$0.00</div>
      </div>
    </div>

    <!-- Profit Line Chart -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-black">Profit Overview</h2>
        <select id="profitChartRange" class="border border-gray-300 rounded px-2 py-1 text-sm">
          <option value="all">All Time</option>
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="year">This Year</option>
        </select>
      </div>
      <canvas id="profitTrendChart" style="max-height: 300px;"></canvas>
    </div>

    <!-- Profit Table Placeholder -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-black">Profit Breakdown</h2>
        <button id="toggle-profit-table" class="text-sm text-blue-500 hover:underline">Show All</button>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="border-b">
            <tr>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">Type</th>
              <th class="px-4 py-2">Source</th>
              <th class="px-4 py-2">Amount</th>
              <th class="px-4 py-2">Category</th>
              <th class="px-4 py-2">Payment</th>
              <th class="px-4 py-2">Notes</th>
              <th class="px-4 py-2">Recurring</th>
            </tr>
          </thead>
          <tbody id="profit-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/js/profit.js"></script>
</body>
</html>
