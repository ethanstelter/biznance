<body class="bg-white dark:bg-black text-black dark:text-white font-sans min-h-screen flex flex-col">

<main class="flex-1 flex flex-col justify-center items-center px-6 py-10">
  <div class="w-full max-w-sm">
    <h2 class="text-2xl font-bold text-green dark:text-green mb-6 text-center">Create Your Account</h2>
    <form id="signup-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 rounded bg-white dark:bg-black border border-gray-300 dark:border-gray-700 text-black dark:text-white">
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-white dark:bg-black border border-gray-300 dark:border-gray-700 text-black dark:text-white">
      <button type="submit" class="w-full bg-green text-white py-2 rounded font-semibold hover:bg-opacity-90 transition">Sign Up</button>
    </form>
    <p id="signup-error" class="text-red-500 text-sm mt-4 text-center"></p>
  </div>
</main>

<script>
  const form = document.getElementById('signup-form');
  const errorEl = document.getElementById('signup-error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = form.email.value;
    const password = form.password.value;

    try {
      await firebase.auth().createUserWithEmailAndPassword(email, password);
      window.location.href = "/dashboard.html";
    } catch (err) {
      errorEl.textContent = err.message;
    }
  });
</script>
