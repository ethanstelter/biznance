<!DOCTYPE html>
<html lang="en">
<head>

        extend: {
          colors: {

          },
          fontFamily: {

          }
        }
      }
    };
  </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white font-sans min-h-screen flex flex-col">

  <!-- Header will auto-load here -->
  <div id="header"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo5DMir__Aahm2jFjHrE5FMVMiw0SHJKg",

      projectId: "biznance-22126",
      storageBucket: "biznance-22126.appspot.com",
      messagingSenderId: "860851803576",

      measurementId: "G-045HJ2KPJP"

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

  <!-- Auth Guard -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "/login.html";
    });
  </script>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center px-6 py-10">
    <div class="w-full max-w-2xl space-y-10">

      <!-- Revenue Form -->
      <section class="bg-white dark:bg-neutral-900 p-6 rounded shadow w-full">
        <h2 class="text-2xl font-bold text-green mb-4 text-center">Add Revenue</h2>
     <form id="revenue-form" class="space-y-4">

  <!-- Revenue Source -->
  <input type="text" id="source" placeholder="Revenue Source" required class="input w-full" />

  <!-- Amount -->
  <input type="number" id="amount" placeholder="Amount (USD)" step="0.01" required class="input w-full" />

  <!-- Category -->
  <div>
    <select id="category" class="input w-full text-gray-500" required>
      <option disabled selected value="">Category</option>
      <option value="Product Sales" class="text-black">Product Sales</option>
      <option value="Service Income" class="text-black">Service Income</option>
      <option value="Freelance" class="text-black">Freelance</option>
      <option value="Ad Revenue" class="text-black">Ad Revenue</option>
      <option value="Sponsorship" class="text-black">Sponsorship</option>
      <option value="Investments" class="text-black">Investments</option>
      <option value="Other" class="text-black">Other</option>
    </select>
    <input type="text" id="customCategory" placeholder="Custom category" class="input w-full mt-2 hidden" />
  </div>

  <!-- Payment Method -->
  <div>
    <select id="paymentMethod" class="input w-full text-gray-500" required>
      <option disabled selected value="">Payment Method</option>
      <option value="Cash" class="text-black">Cash</option>
      <option value="Credit Card" class="text-black">Credit Card</option>
      <option value="Bank Transfer" class="text-black">Bank Transfer</option>
      <option value="PayPal" class="text-black">PayPal</option>
      <option value="Stripe" class="text-black">Stripe</option>
      <option value="Venmo" class="text-black">Venmo</option>
      <option value="Other" class="text-black">Other</option>
    </select>
    <input type="text" id="customPayment" placeholder="Custom payment method" class="input w-full mt-2 hidden" />
  </div>

  <!-- Notes -->
  <textarea id="notes" placeholder="Notes (optional)" class="input w-full"></textarea>

  <!-- Date -->
  <input type="date" id="date" class="input w-full" required />

  <!-- Recurring Toggle -->
  <label class="flex items-center space-x-2 text-sm">
    <input type="checkbox" id="recurring-revenue" class="form-checkbox" />
    <span>Make this recurring</span>
  </label>

  <!-- Recurring Fields -->
  <div id="recurring-section" class="space-y-2 hidden">
    <select id="frequency" class="input w-full text-gray-500" required>
      <option disabled selected value="">Repeat Every</option>
      <option value="Daily" class="text-black">Daily</option>
      <option value="Weekly" class="text-black">Weekly</option>
      <option value="Monthly" class="text-black">Monthly</option>
      <option value="Yearly" class="text-black">Yearly</option>
    </select>
    <input type="date" id="endDate" class="input w-full" />
    <input type="text" id="recurringLabel" placeholder="Recurring label (optional)" class="input w-full" />
  </div>

  <!-- Submit Button -->
  <button type="submit"
    class="w-full bg-green text-white py-2 rounded font-semibold hover:bg-opacity-90 transition">
    Save Revenue
  </button>
</form>

        <p id="revenue-status" class="text-sm mt-4 text-center"></p>
      </section>

      <!-- Revenue Entries -->
      <section>
        <h3 class="text-xl font-semibold text-center mb-4">Your Revenue Entries</h3>
        <div id="revenue-list" class="space-y-4 w-full"></div>
      </section>

    </div>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Footer + Component Loader -->
  <div id="footer"></div>
  <script src="/js/components.js"></script>
  <!-- Revenue Logic -->
  <script src="/js/revenue.js"></script>

  <style>
    .input {
      @apply px-4 py-2 rounded bg-white dark:bg-black border border-gray-300 dark:border-gray-700 text-black dark:text-white;
    }
  </style>
</body>
</html>
