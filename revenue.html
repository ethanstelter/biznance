<body class="bg-white dark:bg-black text-black dark:text-white font-sans min-h-screen flex flex-col">

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "/login.html";
    });
  </script>

  <!-- Main Layout -->
  <main class="flex-1 flex flex-col px-4 py-8">
    <div class="w-full max-w-6xl mx-auto space-y-12">

      <!-- Revenue Chart -->
<section class="bg-white dark:bg-neutral-900 p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-bold mb-4">Revenue Chart</h2>
  <canvas id="revenueChart" class="w-full max-w-full" height="100"></canvas>
  <div class="text-center mt-4">
    <button id="toggle-revenue-table" class="px-6 py-2 mt-2 rounded bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
      Show All
    </button>
  </div>
</section>

      <!-- Revenue Form -->
      <section class="bg-white dark:bg-neutral-900 p-6 rounded-lg shadow-md space-y-6">
        <h2 class="text-2xl font-bold text-green text-center">Add Revenue</h2>
        <form id="revenue-form" class="space-y-4">
          <input id="source" type="text" placeholder="Revenue Source" required class="input w-full" />
          <input id="amount" type="number" step="0.01" placeholder="Amount (USD)" required class="input w-full" />

          <!-- Category -->
          <div>
            <select id="category" class="input w-full text-gray-500">
              <option value="">Category</option>
              <option value="Product Sales">Product Sales</option>
              <option value="Service Income">Service Income</option>
              <option value="Freelance">Freelance</option>
              <option value="Ad Revenue">Ad Revenue</option>
              <option value="Sponsorship">Sponsorship</option>
              <option value="Investments">Investments</option>
              <option value="Other">Other</option>
            </select>
            <input id="customCategory" type="text" placeholder="Custom category" class="input mt-2 hidden w-full" />
          </div>

          <!-- Payment Method -->
          <div>
            <select id="paymentMethod" class="input w-full text-gray-500">
              <option value="">Payment Method</option>
              <option value="Cash">Cash</option>
              <option value="Credit Card">Credit Card</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="PayPal">PayPal</option>
              <option value="Stripe">Stripe</option>
              <option value="Venmo">Venmo</option>
              <option value="Other">Other</option>
            </select>
            <input id="customPayment" type="text" placeholder="Custom payment method" class="input mt-2 hidden w-full" />
          </div>

          <textarea id="notes" placeholder="Notes (optional)" class="input w-full"></textarea>
          <input type="date" id="date" class="input w-full" required />

          <!-- Recurring Toggle -->
          <label class="flex items-center space-x-2 text-sm">
            <input type="checkbox" id="recurring-revenue" class="form-checkbox" />
            <span>Make this recurring</span>
          </label>

          <!-- Recurring Fields -->
          <div id="recurring-section" class="space-y-2 hidden">
            <select id="frequency" class="input w-full text-gray-500">
              <option value="">Repeat Every</option>
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Yearly">Yearly</option>
            </select>
            <input type="date" id="endDate" class="input w-full" />
            <input type="text" id="recurringLabel" placeholder="Recurring label (optional)" class="input w-full" />
          </div>

          <button type="submit" class="w-full bg-green text-white py-2 rounded font-semibold hover:bg-opacity-90 transition">
            Save Revenue
          </button>
        </form>
        <p id="revenue-status" class="text-sm mt-2 text-center"></p>
      </section>

      <!-- Table & Filters -->
      <section id="revenue-table-section">
        <!-- Full table + filters injected here by JS -->
      </section>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="/js/revenue.js"></script>

  <!-- Chart.js if needed later -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      @apply px-4 py-2 rounded bg-white dark:bg-black border border-gray-300 dark:border-gray-700 text-black dark:text-white;
    }
  </style>
</body>
</html>
