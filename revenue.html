<script>
  let revenueChart;

 async function fetchAndRenderRevenueChart(range = 'all', startDate = null, endDate = null) {
  const db = firebase.firestore();
  const snapshot = await db.collection("revenue").get();

  const rawData = snapshot.docs.map(doc => doc.data());

  const now = new Date();
  const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const startOfWeek = new Date(now);
  startOfWeek.setDate(now.getDate() - now.getDay());
  startOfWeek.setHours(0, 0, 0, 0);
  const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
  const startOfYear = new Date(now.getFullYear(), 0, 1);

  const filteredData = rawData.filter(entry => {
    const date = entry.date?.toDate ? entry.date.toDate() : new Date(entry.date);
    if (range === 'today') return date >= startOfToday;
    if (range === 'week') return date >= startOfWeek;
    if (range === 'month') return date >= startOfMonth;
    if (range === 'year') return date >= startOfYear;
    if (range === 'custom' && startDate && endDate) {
      return date >= new Date(startDate) && date <= new Date(endDate);
    }
    return true;
  });

  // Dynamic grouping: by day or month
  const useDayGrouping = ['today', 'week', 'month'].includes(range);
  const groupedData = {};

  filteredData.forEach(entry => {
    const date = entry.date?.toDate ? entry.date.toDate() : new Date(entry.date);
    const key = useDayGrouping
      ? `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`
      : `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    if (!groupedData[key]) groupedData[key] = 0;
    groupedData[key] += Number(entry.amount);
  });

  const sortedKeys = Object.keys(groupedData).sort();
  const labels = sortedKeys;
  const values = sortedKeys.map(key => groupedData[key]);

  const ctx = document.getElementById('revenueTrendChart').getContext('2d');
  if (revenueChart) revenueChart.destroy();

  revenueChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Revenue ($)',
        data: values,
        borderColor: '#22DD86',
        backgroundColor: 'rgba(34, 221, 134, 0.2)',
        tension: 0.3,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { mode: 'index', intersect: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Revenue ($)' }
        },
        x: {
          title: { display: true, text: useDayGrouping ? 'Day' : 'Month' }
        }
      }
    }
  });
}

  document.getElementById('revenueChartRange').addEventListener('change', function() {
    const range = this.value;
    const customDiv = document.getElementById('customDateRange');
    if (range === 'custom') {
      customDiv.classList.remove('hidden');
    } else {
      customDiv.classList.add('hidden');
      fetchAndRenderRevenueChart(range);
    }
  });

  document.getElementById('revenueEndDate').addEventListener('change', () => {
    const start = document.getElementById('revenueStartDate').value;
    const end = document.getElementById('revenueEndDate').value;
    if (start && end) {
      fetchAndRenderRevenueChart('custom', start, end);
    }
  });

  window.addEventListener('load', () => fetchAndRenderRevenueChart());
  </script>


  <script>
  let revenueCategoryChart;
  let showAllCategories = false;

  const categoryColors = {
    "Product Sales": "#f87171",
    "Subscriptions": "#60a5fa",
    "Sponsorships": "#34d399",
    "Merch": "#fbbf24",
    "Ads": "#a78bfa",
    "Miscellaneous": "#9ca3af"
    // Add more if needed, or generate fallback
  };

  function getColorForCategory(category) {
    return categoryColors[category] || `hsl(${(category.hashCode() % 360)}, 70%, 60%)`;
  }

  String.prototype.hashCode = function () {
    let hash = 0;
    for (let i = 0; i < this.length; i++) {
      hash = this.charCodeAt(i) + ((hash << 5) - hash);
    }
    return hash;
  };

  async function fetchAndRenderRevenueCategoryChart() {
    const db = firebase.firestore();
    const snapshot = await db.collection("revenue").get();

    const rawData = snapshot.docs
      .map(doc => doc.data())
      .filter(entry => !!entry.category && !!entry.amount && !!entry.date);

    // Group by category
    const categorySums = {};
    rawData.forEach(entry => {
      const cat = entry.category.trim();
      categorySums[cat] = (categorySums[cat] || 0) + Number(entry.amount);
    });

    const sortedCategories = Object.entries(categorySums).sort((a, b) => b[1] - a[1]);
    let displayData, showToggle = false;

    if (sortedCategories.length > 5 && !showAllCategories) {
      const top5 = sortedCategories.slice(0, 5);
      const misc = sortedCategories.slice(5);
      const miscTotal = misc.reduce((sum, [, amt]) => sum + amt, 0);
      displayData = [...top5, ["Miscellaneous", miscTotal]];
      showToggle = true;
    } else {
      displayData = sortedCategories;
      showToggle = sortedCategories.length > 5;
    }

    const labels = displayData.map(([label]) => label);
    const values = displayData.map(([, value]) => value);
    const colors = labels.map(label => getColorForCategory(label));

    // Render Chart
    const ctx = document.getElementById('revenueCategoryChart').getContext('2d');
    if (revenueCategoryChart) revenueCategoryChart.destroy();

    revenueCategoryChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels,
        datasets: [{
          data: values,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        cutout: "60%",
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function (context) {
                const value = context.parsed;
                const label = context.label;
                return `${label}: $${value.toFixed(2)}`;
              }
            }
          }
        },
        onClick: (e, elements) => {
          if (elements.length > 0) {
            const index = elements[0].index;
            const label = labels[index];
            if (label === "Miscellaneous") {
              showAllCategories = true;
              fetchAndRenderRevenueCategoryChart();
            }
          }
        }
      }
    });

  // Custom Legend + Stats
const legendContainer = document.getElementById("revenueCategoryLegend");
legendContainer.innerHTML = "";

const total = values.reduce((sum, val) => sum + val, 0);
const average = total / labels.length;
const highest = displayData[0];
const lowest = displayData[displayData.length - 1];

legendContainer.innerHTML += `
  <div class="font-medium text-gray-800">Total Revenue: <span class="text-green-600 font-semibold">$${total.toFixed(2)}</span></div>
  <div class="text-gray-500">Categories Used: ${labels.length}</div>
  <hr class="my-2">
`;

displayData.forEach(([label, value]) => {
  const color = getColorForCategory(label);
  const percent = ((value / total) * 100).toFixed(1);
  legendContainer.innerHTML += `
    <div class="flex items-center gap-2">
      <span class="w-3 h-3 rounded-full" style="background-color: ${color};"></span>
      <span class="flex-1 text-gray-700">${label}</span>
      <span class="text-gray-600 font-medium">$${value.toFixed(2)} <span class="text-xs text-gray-400">(${percent}%)</span></span>
    </div>
  `;
});

legendContainer.innerHTML += `
  <hr class="my-3">
  <div class="text-gray-500 text-xs">
    <div><strong>Top Category:</strong> ${highest[0]} ($${highest[1].toFixed(2)})</div>
    <div><strong>Lowest Category:</strong> ${lowest[0]} ($${lowest[1].toFixed(2)})</div>
    <div><strong>Average per Category:</strong> $${average.toFixed(2)}</div>
  </div>
`;


    const toggleButton = document.getElementById("toggleCategoryView");
    toggleButton.classList.toggle("hidden", !showToggle);
    toggleButton.textContent = showAllCategories ? "Show Top 5 Only" : "Show All";
    toggleButton.onclick = () => {
      showAllCategories = !showAllCategories;
      fetchAndRenderRevenueCategoryChart();
    };
  }

  window.addEventListener('load', () => {
    fetchAndRenderRevenueCategoryChart();
  });
</script>
